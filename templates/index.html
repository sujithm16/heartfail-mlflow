			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

					<div class="form-row">
                        <label for="anaemia"> Anaemia:</label>
						<input type="text" name="anaemia" id="anaemia" class="input-text" placeholder="anaemia" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="creatinine_phosphokinase"> creatinine_phosphokinase:</label>
						<input type="text" name="creatinine_phosphokinase" id="creatinine_phosphokinase" class="input-text" placeholder="creatinine_phosphokinase" required>
					</div>


                    <div class="form-row">
                        <label for="residual_sugar"> Residual Sugar:</label>
						<input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="residual_sugar" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="diabetes"> diabetes:</label>
						<input type="text" name="diabetes" id="diabetes" class="input-text" placeholder="diabetes" required>
					</div>

                    <div class="form-row">
                        <label for="ejection_fraction">  ejection_fractionxide:</label>
						<input type="text" name="ejection_fraction" id="ejection_fraction" class="input-text" placeholder="ejection_fraction" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="high_blood_pressure"> high_blood_pressure:</label>
						<input type="text" name="high_blood_pressure" id="high_blood_pressure" class="input-text" placeholder="high_blood_pressure" required>
					</div>

                    <div class="form-row">
                        <label for="platelets"> platelets:</label>
						<input type="text" name="platelets" id="platelets" class="input-text" placeholder="platelets" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="pH"> pH:</label>
						<input type="text" name="pH" id="pH" class="input-text" placeholder="pH" required>
					</div>

                    <div class="form-row">
                        <label for="serum_creatinine"> serum_creatinine:</label>
						<input type="text" name="serum_creatinine" id="serum_creatinine" class="input-text" placeholder="serum_creatinine" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="serum_sodium"> serum_sodium:</label>
						<input type="text" name="serum_sodium" id="serum_sodium" class="input-text" placeholder="serum_sodium" required>
					</div>

                    <div class="form-row">
                        <label for="sex"> sex:</label>
						<input type="text" name="sex" id="sex" class="input-text" placeholder="sex" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="smoking"> smoking:</label>
						<input type="text" name="smoking" id="smoking" class="input-text" placeholder="smoking" required>
					</div>

				</div>



				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
